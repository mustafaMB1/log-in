<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <form>
        <span style="position: relative; width: 100%;"><i class="fa fa-user pass"></i><input type="text" style="width: 80%;" placeholder="user name"></span>
        <span style="position: relative; width: 100%;"><i class="fa fa-unlock-alt pass"></i><input style="width: 80%;" type="password" placeholder="password"></span>
        <div class="text">
            <span><input type="checkbox" style="margin-right: 5px; width: auto; margin-left: 0px;">Remember Me</span>
            <span>Forget password?</span>
        </div>
        <div class="icon">
            <i class="fa fa-user-circle-o"></i>
        </div>
        <div class="log">
            <p>Log In</p>
        </div>
    </form>
</body>
